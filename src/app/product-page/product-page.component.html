<!-- a product details page -->

<div class="container mt-4">
    <div class="row">
        <div class="col-7">
            <img width="200" src="{{product.image}}" alt="">
        </div>
        <div class="col-7">
            <h1>{{product.title}}</h1>
            <p>{{product.description}}</p>
            <p>{{product.price}}$</p>
            <a href="#" class="btn btn-primary pull-right ">Add to cart</a>
        </div>
    </div>
</div>
